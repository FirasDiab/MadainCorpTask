<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link  rel="stylesheet" href="./css/style.css">
    
</head>
<body>
    
    <div class="container">

        <div class="player-container">
            <h1>Player Choose Here</h1>
            <button onclick="rockChoose()" id="Rock-btn">Rock</button>
            <div id="Rock-img"></div>
            <button onclick="paperChoose()" id="Paper-btn">Paper</button>
            <div id="Paper-img"></div>
            <button onclick="scissorsChoose()" id="Scissors-btn">Scissors</button>
            <div id="Scissors-img"></div>
        </div>
        <div class="computer-container">
        <h1>Computer Choose Here</h1>
        <div id="Choose-computer-img"></div>
            
        </div>
    </div>
    
    <div id="winner"></div>
    <div class="container result">
        <div id="player-result"></div>
        <div id="computer-result"></div>
    </div>
</body>
<script type="text/javascript" src="./js/index.js"></script>
</html>
